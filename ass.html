<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 600px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { padding: 10px 20px; margin-top: 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .output { margin-top: 30px; padding: 15px; background-color: #f4f4f4; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Student Registration Form</h2>
    <form id="studentForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <div class="output" id="output" style="display: none;">
        <h3>Submitted Data:</h3>
        <p><strong>Name:</strong> <span id="outName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="outDob"></span></p>
        <p><strong>Email:</strong> <span id="outEmail"></span></p>
        <p><strong>Gender:</strong> <span id="outGender"></span></p>
        <p><strong>Address:</strong> <span id="outAddress"></span></p>
    </div>
</div>

<script>
    document.getElementById('studentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        document.getElementById('outName').textContent = document.getElementById('name').value;
        document.getElementById('outDob').textContent = document.getElementById('dob').value;
        document.getElementById('outEmail').textContent = document.getElementById('email').value;
        document.getElementById('outGender').textContent = document.getElementById('gender').value;
        document.getElementById('outAddress').textContent = document.getElementById('address').value;

        document.getElementById('output').style.display = 'block';
    });
</script>

</body>
</html>
